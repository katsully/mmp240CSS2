<!DOCTYPE html>
<html>
<head>
	<title>Flexbox</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- PARENT ELEMENT -->
	<div class="flex-container">
		<!-- CHILDREN ELEMENTS -->
		<div id="one">1</div>
		<div>2</div>

	<p>Child elements become flexible items</p>

</html>
